<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./assets/icon/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <title>Les Petits Plats</title>
</head>
<body>
    <header>
        <a href="./index.html">
            <img src="./assets/header/logo.png" class="logo" alt="Les Petits Plats logo">
        </a>
        <div class="search">
            <h1>
                CHERCHEZ PARMI PLUS DE 1500 RECETTES
                <br>
                DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
            </h1>
            <div class="search-bar">
                <input placeholder="Rechercher une recette, un ingrédient... etc">
                <img src="./assets/icon/search.png" class="search-icon" alt="Icône de recherche" aria-hidden="true">
            </div>
            <img src="./assets/header/banner.jpg" class="banner" alt="Les Petits Plats bannière">
        </div>
    </header>
    <div class="main-background">
        <main id="main-content">
            
            <div class="main-sort">
                <div class="filters">
                    <div class="dropdown">
                        <div class="options">
                            <button aria-haspopup="true">
                                Ingrédients
                                <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <div class="dropdown">
                        <div class="options">
                            <button aria-haspopup="true">
                                Appareils
                                <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <div class="dropdown">
                        <div class="options">
                            <button aria-haspopup="true">
                                Ustensiles
                                <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="nb-recipes">
                    <h2>1500 recettes</h2>
                </div>
            </div>

            <div class="recipes">

                <div class="recipe-card">
                    <img src="./assets/header/banner.jpg" alt="Recette photo">
                </div>
                <div class="recipe-card">
                    <img src="./assets/header/banner.jpg" alt="Recette photo">
                </div>
                <div class="recipe-card">
                    <img src="./assets/header/banner.jpg" alt="Recette photo">
                </div>
                <div class="recipe-card">
                    <img src="./assets/header/banner.jpg" alt="Recette photo">
                </div>
                <div class="recipe-card">
                    <img src="./assets/header/banner.jpg" alt="Recette photo">
                </div>
                <div class="recipe-card">
                    <img src="./assets/header/banner.jpg" alt="Recette photo">
                </div>

            </div>
            

        </main>
    </div>
</body>
</html>
