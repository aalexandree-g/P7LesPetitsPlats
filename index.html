<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./assets/icon/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <title>Les Petits Plats</title>
</head>
<body>
    <header>
        <a href="./index.html">
            <img src="./assets/header/logo.png" class="logo" alt="Les Petits Plats logo">
        </a>
        <div class="search">
            <h1>
                CHERCHEZ PARMI PLUS DE 1500 RECETTES
                <br>
                DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
            </h1>
            <div class="search-bar">
                <input placeholder="Rechercher une recette, un ingrédient... etc">
                <img src="./assets/icon/search.png" class="search-bar-icon" alt="Icône de recherche" aria-hidden="true">
            </div>
            <img src="./assets/header/banner.jpg" class="banner" alt="Les Petits Plats bannière">
        </div>
    </header>
    <div class="main-background">
        <main>



            <div class="menus-bar">
                <div class="menus">



                    <div class="menu" data-type="ingredients">
                        <button class="menu-title" data-type="ingredients" aria-haspopup="true">
                            <span>Ingrédients</span>
                            <img class="chevron-icon" src="./assets/icon/chevron.png" alt="Ouvrir le menu">
                        </button>
                        <div class="menu-content">
                            <div class="filter-search" data-type="ingredients">
                                <input>
                                <div class="filter-search-icons">
                                    <i class="fa-solid fa-xmark close-icon"></i>
                                    <img src="./assets/icon/filters-search.png" class="search-icon" alt="Icône de recherche" aria-hidden="true">
                                </div>
                            </div>
                            <div class="filter-list" data-type="ingredients">
                                <!-- templates are displayed here -->
                            </div>
                        </div>
                    </div>

                    <div class="menu" data-type="appliance">
                        <button class="menu-title" data-type="appliance" aria-haspopup="true">
                            <span>Appareils</span>
                            <img class="chevron-icon" src="./assets/icon/chevron.png" alt="Ouvrir le menu">
                        </button>
                        <div class="menu-content">
                            <div class="filter-search" data-type="appliance">
                                <input>
                                <div class="filter-search-icons">
                                    <i class="fa-solid fa-xmark close-icon"></i>
                                    <img src="./assets/icon/filters-search.png" class="search-icon" alt="Icône de recherche" aria-hidden="true">
                                </div>
                            </div>
                            <div class="filter-list" data-type="appliance">
                                <!-- templates are displayed here -->
                            </div>
                        </div>
                    </div>

                    <div class="menu" data-type="ustensils">
                        <button class="menu-title" data-type="ustensils" aria-haspopup="true">
                            <span>Appareils</span>
                            <img class="chevron-icon" src="./assets/icon/chevron.png" alt="Ouvrir le menu">
                        </button>
                        <div class="menu-content">
                            <div class="filter-search" data-type="ustensils">
                                <input>
                                <div class="filter-search-icons">
                                    <i class="fa-solid fa-xmark close-icon"></i>
                                    <img src="./assets/icon/filters-search.png" class="search-icon" alt="Icône de recherche" aria-hidden="true">
                                </div>
                            </div>
                            <div class="filter-list" data-type="ustensils">
                                <!-- templates are displayed here -->
                            </div>
                        </div>
                    </div>





                </div>
                <div class="recipe-count">
                    <!-- templates are displayed here -->
                </div>
            </div>
            <div class="tag-list">
                <!-- templates are displayed here -->
            </div>
            <div class="recipes">
                <!-- templates are displayed here -->
            </div>



        </main>
    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
