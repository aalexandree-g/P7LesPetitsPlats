<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./assets/icon/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <title>Les Petits Plats</title>
</head>
<body>
    <header>
        <a href="./index.html">
            <img src="./assets/header/logo.png" class="logo" alt="Les Petits Plats logo">
        </a>
        <div class="search">
            <h1>
                CHERCHEZ PARMI PLUS DE 1500 RECETTES
                <br>
                DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
            </h1>
            <div class="search-bar">
                <input placeholder="Rechercher une recette, un ingrédient... etc">
                <img src="./assets/icon/search.png" class="search-icon" alt="Icône de recherche" aria-hidden="true">
            </div>
            <img src="./assets/header/banner.jpg" class="banner" alt="Les Petits Plats bannière">
        </div>
    </header>
    <div class="main-background">
        <main id="main-content">
            <div class="main-sort">
                <div class="filters">
                    <div class="dropdown">
                        <div class="options">
                            <button class="filter-title ingredients" aria-haspopup="true">
                                <span>Ingrédients</span>
                                <img class="chevron-icon" src="./assets/icon/chevron.png" alt="Ouvrir le menu">
                            </button>
                            <div class="filter-search ingredients">
                                <input>
                                <img src="./assets/icon/filters-search.png" class="filter-search-icon" alt="Icône de recherche" aria-hidden="true">
                            </div>
                            <div class="filter-choices ingredients">
                                <!-- templates are displayed here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="nb-recipes">
                    <h2>1500 recettes</h2>
                </div>
            </div>
            <div class="tag-list">
                <!-- templates are displayed here -->
            </div>
            <div class="recipes">
                <!-- templates are displayed here -->
            </div>
        </main>
    </div>
    <script src="./scripts/data/recipes.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
